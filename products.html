<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="page showing all jackets for women and men"
    />
    <title>Rainydays Products</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body class="products-page">
    <!--Header-->
    <header class="header">
      <div class="header-container">
        <a href="index.html">
          <img
            src="./assets/images/RainyDays_Logo.png"
            alt="RainyDays logo showing a mountain"
            class="logo"
          />
        </a>

        <nav class="nav-links">
          <ul>
            <li><a href="products.html">Women</a></li>
            <li><a href="products.html">Men</a></li>
            <li><a href="#">Equipment</a></li>
            <li><a href="#">About us</a></li>
          </ul>
        </nav>

        <div class="icons">
          <button><img src="./assets/images/search.png" alt="Search" /></button>
          <button><img src="./assets/images/user.png" alt="Profile" /></button>
          <a href="cart.html"
            ><button>
              <img
                src="./assets/images/parcel.png"
                alt="Shopping bag"
              /></button
          ></a>
        </div>
      </div>
    </header>

    <div class="blue-stripe1"></div>

    <!--Main section-->

    <main class="products-main">
      <img
        src="./assets/Images/yellowjacket.png"
        alt="man in a yellow jacket in front of a mountain of trees"
      />

      <div class="products-main-text">
        <h1>Pushing The<br />Comfort Zone</h1>
        <p>Lightweight Jackets For Any Weather</p>
        <div class="products-gender-buttons">
          <button>Women</button>
          <button>Men</button>
        </div>
      </div>
    </main>

    <div class="blue-stripe2"></div>

    <!--Product section-->

    <h2 class="products-h2">Women</h2>

    <section class="products-product-section">
      <div id="loader" class="loader hidden"></div>
      <div id="error-message" class="error-message hidden"></div>
      <img
        src="./assets/images/greentrees.jpg"
        alt="a photo of many trees and a mountain"
        class="products-product-background"
      />
      <div class="products-product-container">
        <div class="products-product-row women-row"></div>
      </div>
    </section>

    <div class="blue-stripe"></div>

    <h2 class="products-h2">Men</h2>

    <section class="products-product-section">
      <img
        src="./assets/images/greentrees.jpg"
        alt="a photo of many trees and a mountain"
        class="products-product-background"
      />
      <div class="products-product-container">
        <div class="products-product-row men-row"></div>
      </div>
    </section>

    <div class="blue-stripe"></div>

    <footer>
      <div class="footer-logo">
        <img
          src="./assets/images/RainyDays_Logo.png"
          alt="Rainydays mountain logo with the phrase rainydays pushing the comfort zone"
        />
      </div>

      <div class="need-help">
        <h3>Need help?</h3>
        <ul>
          <li><a href="#">Help center</a></li>
          <li><a href="#">Size guide</a></li>
          <li><a href="#">Order status</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>

      <div class="about-us">
        <h3>About us</h3>
        <ul>
          <li><a href="#">Rainy days</a></li>
          <li><a href="#">Terms of use</a></li>
          <li><a href="#">Find a store</a></li>
          <li><a href="#">Careers</a></li>
        </ul>
      </div>

      <div class="other-platforms">
        <h3>Other platforms</h3>
        <ul>
          <li>
            <button>
              <img
                src="./assets/images/icons8-instagram-48.png"
                alt="instagram logo"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="./assets/images/icons8-facebook-48.png"
                alt="facebook logo"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="./assets/images/icons8-twitter-48.png"
                alt="twitter logo"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="./assets/images/icons8-youtube-48.png"
                alt="youtube logo"
              />
            </button>
          </li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="src/js/script.js"></script>
</html>
