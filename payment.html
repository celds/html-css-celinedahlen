<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Confirmed payment page" />
    <title>Rainydays, Payment Confirmed</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="confirmation-header">
        <div id="loader" class="loader hidden"></div>
        <div id="error-message" class="error-message hidden"></div>
        <img
          src="assets/images/correct.png"
          alt="Green checkmark"
          class="correct-img"
        />
        <h1>Payment confirmed!</h1>
        <p class="thanks">
          Thank you for the payment <br />
          Your payment has been processed successfully
        </p>
      </div>

      <div class="beige-box">
        <div class="white-box">
          <div class="row">
            <p>Amount:</p>
            <p id="confirmed-amount"></p>
          </div>
          <div class="row">
            <p>Date:</p>
            <p>Sep 16, 2025</p>
          </div>
          <div class="row">
            <p>Transaction ID:</p>
            <p>3784787874</p>
          </div>

          <div class="button-wrapper">
            <a href="index.html" class="done-button">Done</a>
          </div>
        </div>
      </div>
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
